<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Consulta</mat-card-title>
      </mat-card-header>
      <mat-card-content class="mt-20">
        <div fxLayout="row">
          <div fxLayout="column" fxFlex="80%">
            <mat-form-field class="full-width">
              <mat-label>Nome:</mat-label>
              <input name="nomeBusca"
                     [(ngModel)]="nomeBusca"
                     matInput
                     placeholder="ex: josé"
                     (input)="onInput($event)"
              />
              <!--  (keyup)="pesquisar()"-->
            </mat-form-field>
          </div>
        </div>
        <div fxLayout="row">
          <div fxLayout="column" fxFlex="80%">
            <mat-progress-bar
              *ngIf="isLoading"
              mode="indeterminate"
              color="primary">
            </mat-progress-bar>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-20">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>

        <table mat-table [dataSource]="usuarios">

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>id</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.nome }}</td>
          </ng-container>

          <ng-container matColumnDef="matricula">
            <th mat-header-cell *matHeaderCellDef>Matrícula</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.matricula }}</td>
          </ng-container>

          <ng-container matColumnDef="cracha">
            <th mat-header-cell *matHeaderCellDef>Crachá Ponto</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.cracha }}</td>
          </ng-container>

          <ng-container matColumnDef="hora_diaria">
            <th mat-header-cell *matHeaderCellDef>Horas Diária</th>
            <td mat-cell *matCellDef="let usuario">{{ usuario.hora_diaria }}</td>
          </ng-container>

          <ng-container matColumnDef="acoes">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let usuario">
              <button type="button" mat-button (click)="preparaEditar(usuario)">
                <mat-icon fontIcon="edit"></mat-icon>
                Editar
              </button>
            </td>
          </ng-container>


          <tr mat-header-row *matHeaderRowDef="colunasTable"></tr>
          <tr mat-row *matRowDef="let row; columns: colunasTable"></tr>
        </table>
      </mat-card-content>
      <mat-paginator
        (page)="handlePageEvent($event)"
        [length]="length"
        [pageSize]="pageSize"
        [pageIndex]="pageIndex"
        [pageSizeOptions]="pageSizeOptions"
        aria-label="Select page">
      </mat-paginator>
    </mat-card>
  </div>
</div>
