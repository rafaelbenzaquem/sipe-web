<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="60%">
    <form class="mt-60" #usuariosFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Dados do Usuário
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mat-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="60%">
              <mat-form-field>
                <mat-label>Nome:</mat-label>
                <input type="text"
                       [(ngModel)]="usuario.nome"
                       name="nome"
                       placeholder="Ex: José da Silva" matInput>
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="60%">
              <mat-form-field>
                <mat-label>Matrícula:</mat-label>
                <input type="text"
                       [(ngModel)]="usuario.matricula"
                       name="matricula"
                       placeholder="Ex: RR20999" matInput minlength="5" maxlength="20">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="60%">
              <mat-form-field>
                <mat-label>Crachá Ponto:</mat-label>
                <input type="text"
                       [(ngModel)]="usuario.cracha"
                       name="cracha"
                       placeholder="Ex: 0000000000020999" matInput minlength="16" maxlength="16">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column" fxFlex="60%">
              <mat-form-field>
                <mat-label>Horas diária:</mat-label>
                <input type="number"
                       [(ngModel)]="usuario.horas_diaria"
                       name="horas_diaria"
                       placeholder="Ex: 7" matInput min="4" max="12">
              </mat-form-field>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <div fxLayout="column">
              <button type="submit" mat-flat-button color="primary">
                <mat-icon fontIcon="save"/>
                Salvar
              </button>
            </div>
            <div fxLayout="column">
              <button mat-flat-button color="primary">
                <mat-icon fontIcon="update"/>
                Atualizar
              </button>
            </div>
            <div fxLayout="column">
              <button (click)="limpar()" mat-flat-button color="accent">
                <mat-icon fontIcon="backspace"/>
                Limpar
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>
